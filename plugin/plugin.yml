name: CommandPlates
author: insanj
description: bind commands to pressure plates
website: https://github.com/insanj/CommandPlates
prefix: CommandPlates
main: me.insanj.commandplates.CommandPlatesPlugin
version: 1.0.0-pre1
api-version: 1.12.2
commands:
  pplates:
    description: Does nothing by itself
  pplates create:
    description: Creates a Command Plate
    usage: |
      /pplates create <plate_name> <true:false> <command_one, command_two>
  pplates list:
    description: Shows all Command Plates 
    usage: |
      /pplates list
  pplates info:
    description: Gets info about the Command Plate you are looking at, or if not found, the one sent as a parameter
    usage: |
      /pplates info <plate_name>
  pplates reload:
    description: Reloads any changes to the config file
    usage: |
      /pplates reload
permissions:
  pplates.admin:
    description: Gives access to all pplates commands
    default: op
  pplates.use:
    description: Gives ability to use any pressure plate
    default: op
  pplates.create:
    description: Gives access to /pplates create
    default: op
  pplates.list:
    description: Gives access to /pplates list
    default: op
  pplates.info:
    description: Gives access to /pplates info
    default: op
  pplates.reload:
    description: Gives access to /pplates reload
    default: op