name: CommandPlates
main: me.insanj.commandplates.CommandPlatesPlugin
version: 0.3.4
description: bind commands to pressure plates
api-version: 1.12.2
commands:
  pplates:
    description: Get all CommandPlates commands
    usage: |
      /pplates
      /pplates create <plate_name> <true:false> <command_one, command_two>
      /pplates list
      /pplates info <plate_name>
  pplates create:
    permission: pplates.admin
    description: Gives a pressure plate in which you can place down to execute the command. If set to true, the command will be execute by console. If set to false, it will be execute by the player. Use %player% in the command to replace the players name in commands.
    usage: |
      /pplates create <plate_name> <true:false> <command_one, command_two>
  pplates list:
    description: Shows all available pressure plates
    usage: |
      /pplates list
  pplates info:
    description: Info about the plate you are looking at, or if not found, the one sent as a parameter.
    usage: |
      /pplates info <plate_name>
  pplates reload:
    description: Reload any changes to the config file
    usage: |
      /pplates reload
permissions:
  pplates.admin:
    description: Gives access to /pplates create
    default: op
  pplates.use:
    description: Gives ability to use any pressure plate
    default: op
